<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-Good-Morning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="part1">
            <div class="part1-child1"></div>
            <!-- <div class="part1-child2">The message and Image will change according to the time
                <div></div>
            </div> -->
            <div class="part1-child3">
                <div class="settime">
                    <div class="settime-img" id="img"></div>
                    <div class="settime-txt">Set wake up time</div>
                    <div class="div-input">
                        <select name="time" id="wakeup-time">
                            <option value="Default">Select Time</option>
                            <option value="08 AM - 09AM">08 AM - 09 AM</option>
                            <option value="09 AM - 10AM">09 AM - 10 AM</option>
                            <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                            <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                            <option value="12 PM - 01 PM">12 PM - 01 PM</option>
                            <option value="01 PM - 02 PM">01 PM - 02 PM</option>
                            <option value="02 PM - 03 PM">02 PM - 03 PM</option>
                            <option value="03 PM - 04 PM">03 PM - 04 PM</option>
                            <option value="04 PM - 05 PM">04 PM - 05 PM</option>
                            <option value="05 PM - 06 PM">05 PM - 06 PM</option>
                            <option value="06 PM - 07 PM">06 PM - 07 PM</option>
                            <option value="07 PM - 08 PM">07 PM - 08 PM</option>
                            <option value="08 PM - 09 PM">08 PM - 09 PM</option>
                            <option value="09 PM - 10 PM">09 PM - 10 PM</option>
                            <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                            <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                          </select>
                    </div>
                </div>
                <div class="line"></div>
                <div class="settime">
                    <div class="settime-img" id="img1"></div>
                    <div class="settime-txt" id="setlunchtime">Set lunch time</div>
                    <div class="div-input">
                        <select name="time" id="lunch-time">
                            <option value="Default">Select Time</option>
                            <option value="08 AM - 09AM">08 AM - 09 AM</option>
                            <option value="09 AM - 10AM">09 AM - 10 AM</option>
                            <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                            <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                            <option value="12 PM - 01 PM">12 PM - 01 PM</option>
                            <option value="01 PM - 02 PM">01 PM - 02 PM</option>
                            <option value="02 PM - 03 PM">02 PM - 03 PM</option>
                            <option value="03 PM - 04 PM">03 PM - 04 PM</option>
                            <option value="04 PM - 05 PM">04 PM - 05 PM</option>
                            <option value="05 PM - 06 PM">05 PM - 06 PM</option>
                            <option value="06 PM - 07 PM">06 PM - 07 PM</option>
                            <option value="07 PM - 08 PM">07 PM - 08 PM</option>
                            <option value="08 PM - 09 PM">08 PM - 09 PM</option>
                            <option value="09 PM - 10 PM">09 PM - 10 PM</option>
                            <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                          </select>
                    </div>
                </div>
                <div class="line"></div>
                <div class="settime">
                    <div class="settime-img" id="img2"></div>
                    <div class="settime-txt" id="setnaptime">Set nap time</div>
                    <div class="div-input">
                        <select name="time" id="nap-time">
                            <option value="Default">Select Time</option>
                            <option value="08 AM - 09AM">08 AM - 09 AM</option>
                            <option value="09 AM - 10AM">09 AM - 10 AM</option>
                            <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                            <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                            <option value="12 PM - 01 PM">12 PM - 01 PM</option>
                            <option value="01 PM - 02 PM">01 PM - 02 PM</option>
                            <option value="02 PM - 03 PM">02 PM - 03 PM</option>
                            <option value="03 PM - 04 PM">03 PM - 04 PM</option>
                            <option value="04 PM - 05 PM">04 PM - 05 PM</option>
                            <option value="05 PM - 06 PM">05 PM - 06 PM</option>
                            <option value="06 PM - 07 PM">06 PM - 07 PM</option>
                            <option value="07 PM - 08 PM">07 PM - 08 PM</option>
                            <option value="08 PM - 09 PM">08 PM - 09 PM</option>
                            <option value="09 PM - 10 PM">09 PM - 10 PM</option>
                            <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                          </select>
                    </div>
                </div>
                <div class="line"></div>
                <div class="settime">
                    <div class="settime-img" id="img3"></div>
                    <div class="settime-txt" id="setlunchtime">Set night time</div>
                    <div class="div-input">
                        <select name="time" id="night-time">
                            <option value="Default">Select Time</option>
                            <option value="08 AM - 09AM">08 AM - 09 AM</option>
                            <option value="09 AM - 10AM">09 AM - 10 AM</option>
                            <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                            <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                            <option value="12 PM - 01 PM">12 PM - 01 PM</option>
                            <option value="01 PM - 02 PM">01 PM - 02 PM</option>
                            <option value="02 PM - 03 PM">02 PM - 03 PM</option>
                            <option value="03 PM - 04 PM">03 PM - 04 PM</option>
                            <option value="04 PM - 05 PM">04 PM - 05 PM</option>
                            <option value="05 PM - 06 PM">05 PM - 06 PM</option>
                            <option value="06 PM - 07 PM">06 PM - 07 PM</option>
                            <option value="07 PM - 08 PM">07 PM - 08 PM</option>
                            <option value="08 PM - 09 PM">08 PM - 09 PM</option>
                            <option value="09 PM - 10 PM">09 PM - 10 PM</option>
                            <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="part1-child4"><span id="timeBasedText">GOOD MORNING!! WAKE UP !!</span></div>
            <button id="setAlarmBtn">Set Alarm</button>
            <div class="part1-child6" id="summaryInfo">
                <span>Wake Up Time : <span id="smmarywaketime"> Default</span> 
                <br> Lunch Time : <span id="smmarylunchtime"> Default</span> <br>
                 Nap Time : <span id="smmarynaptime"> Default</span> <br> 
                 Night Time :<span id="smmarynighttime"> Default</span></span>
            </div>
            <!-- <div class="part1-child7">
                Time will be updated here after clicking on "Set Alarm"
                <div></div> 
            </div> -->
        </div>
        <div class="part2">
            <div>
                <div id="divunder"></div>
                <div id="divunderdiv"></div>
                <div id="divtime">
                    <div class="inside-divtime">
                        <span id="timetxt">Time</span>
                        <div class="time">
                            <span class="numtime" id="hour">10</span>
                            <span class="numtime-txt">Hours</span>
                        </div>
                        <span class="coln">:</span>
                        <div class="time">
                            <span class="numtime" id="min">00</span>
                            <span class="numtime-txt">Mins</span>
                        </div>
                        <span class="coln">:</span>
                        <div class="time">
                            <span class="numtime" id="sec">01</span>
                            <span class="numtime-txt" >Secs</span>                        
                        </div>
                        <div class="meridiem" >
                            <div id="ampm">AM</div>
                        </div>
                    
                    </div>
                </div>
            </div>
            <div class="tip">
                <span id="tiptxt">GRAB SOME HEALTHY BREAKFAST !!!</span>
            </div>
            <div class="image"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
