<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-Good-Morning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="part1">
            <div class="part1-child1"></div>
            <!-- <div class="part1-child2">The message and Image will change according to the time
                <div></div>
            </div> -->
            <div class="part1-child3">
                <div class="settime">
                    <div class="settime-img" id="img"></div>
                    <div class="settime-txt">Set wake up time</div>
                    <div class="div-input">
                        <select name="time" id="wakeup-time">
                            <option value="Default">Default</option>
                            <option value="08AM - 09AM">08AM - 09AM</option>
                            <option value="09AM - 10AM">09AM - 10AM</option>
                            <option value="10AM - 11AM">10AM - 11AM</option>
                            <option value="11AM - 12PM">11AM - 12PM</option>
                            <option value="01PM - 02PM">01PM - 02PM</option>
                            <option value="02PM - 03PM">02PM - 03PM</option>
                            <option value="03PM - 04PM">03PM - 04PM</option>
                            <option value="04PM - 05PM">04PM - 05PM</option>
                            <option value="05PM - 06PM">05PM - 06PM</option>
                            <option value="06PM - 07PM">06PM - 07PM</option>
                            <option value="07PM - 08PM">07PM - 08PM</option>
                            <option value="08PM - 09PM">08PM - 09PM</option>
                            <option value="09PM - 10PM">09PM - 10PM</option>
                            <option value="10PM - 11PM">10PM - 11PM</option>
                            <option value="11PM - 12AM">11PM - 12AM</option>
                          </select>
                    </div>
                </div>
                <div class="line"></div>
                <div class="settime">
                    <div class="settime-img" id="img1"></div>
                    <div class="settime-txt" id="setlunchtime">Set lunch time</div>
                    <div class="div-input">
                        <select name="time" id="lunch-time">
                            <option value="Default">Default</option>
                            <option value="08AM - 09AM">08AM - 09AM</option>
                            <option value="09AM - 10AM">09AM - 10AM</option>
                            <option value="10AM - 11AM">10AM - 11AM</option>
                            <option value="11AM - 12PM">11AM - 12PM</option>
                            <option value="01PM - 02PM">01PM - 02PM</option>
                            <option value="02PM - 03PM">02PM - 03PM</option>
                            <option value="03PM - 04PM">03PM - 04PM</option>
                            <option value="04PM - 05PM">04PM - 05PM</option>
                            <option value="05PM - 06PM">05PM - 06PM</option>
                            <option value="06PM - 07PM">06PM - 07PM</option>
                            <option value="07PM - 08PM">07PM - 08PM</option>
                            <option value="08PM - 09PM">08PM - 09PM</option>
                            <option value="09PM - 10PM">09PM - 10PM</option>
                            <option value="10PM - 11PM">10PM - 11PM</option>
                            <option value="11PM - 12AM">11PM - 12AM</option>
                          </select>
                    </div>
                </div>
                <div class="line"></div>
                <div class="settime">
                    <div class="settime-img" id="img2"></div>
                    <div class="settime-txt" id="setnaptime">Set nap time</div>
                    <div class="div-input">
                        <select name="time" id="nap-time">
                            <option value="Default">Default</option>
                            <option value="08AM - 09AM">08AM - 09AM</option>
                            <option value="09AM - 10AM">09AM - 10AM</option>
                            <option value="10AM - 11AM">10AM - 11AM</option>
                            <option value="11AM - 12PM">11AM - 12PM</option>
                            <option value="01PM - 02PM">01PM - 02PM</option>
                            <option value="02PM - 03PM">02PM - 03PM</option>
                            <option value="03PM - 04PM">03PM - 04PM</option>
                            <option value="04PM - 05PM">04PM - 05PM</option>
                            <option value="05PM - 06PM">05PM - 06PM</option>
                            <option value="06PM - 07PM">06PM - 07PM</option>
                            <option value="07PM - 08PM">07PM - 08PM</option>
                            <option value="08PM - 09PM">08PM - 09PM</option>
                            <option value="09PM - 10PM">09PM - 10PM</option>
                            <option value="10PM - 11PM">10PM - 11PM</option>
                            <option value="11PM - 12AM">11PM - 12AM</option>
                          </select>
                    </div>
                </div>
                <div class="line"></div>
                <div class="settime">
                    <div class="settime-img" id="img3"></div>
                    <div class="settime-txt" id="setlunchtime">Set night time</div>
                    <div class="div-input">
                        <select name="time" id="night-time">
                            <option value="Default">Default</option>
                            <option value="08AM - 09AM">08AM - 09AM</option>
                            <option value="09AM - 10AM">09AM - 10AM</option>
                            <option value="10AM - 11AM">10AM - 11AM</option>
                            <option value="11AM - 12PM">11AM - 12PM</option>
                            <option value="01PM - 02PM">01PM - 02PM</option>
                            <option value="02PM - 03PM">02PM - 03PM</option>
                            <option value="03PM - 04PM">03PM - 04PM</option>
                            <option value="04PM - 05PM">04PM - 05PM</option>
                            <option value="05PM - 06PM">05PM - 06PM</option>
                            <option value="06PM - 07PM">06PM - 07PM</option>
                            <option value="07PM - 08PM">07PM - 08PM</option>
                            <option value="08PM - 09PM">08PM - 09PM</option>
                            <option value="09PM - 10PM">09PM - 10PM</option>
                            <option value="10PM - 11PM">10PM - 11PM</option>
                            <option value="11PM - 12AM">11PM - 12AM</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="part1-child4"><span id="timeBasedText">GOOD MORNING!! WAKE UP !!</span></div>
            <button id="setAlarmBtn">Set Alarm</button>
            <div class="part1-child6" id="summaryInfo"><span>Wake Up Time : <span id="smmarywaketime"> Default</span> <br> Lunch Time : <span id="smmarylunchtime"> Default</span> <br>
                 Nap Time : <span id="smmarynaptime"> Default</span> <br> Night Time :<span id="smmarynighttime"> Default</span></span></div>
            <!-- <div class="part1-child7">
                Time will be updated here after clicking on "Set Alarm"
                <div></div> 
            </div> -->
        </div>
        <div class="part2">
            <div>
                <div id="divunder"></div>
                <div id="divunderdiv"></div>
                <div id="divtime">
                    <div class="inside-divtime">
                        <span id="timetxt">Time</span>
                        <div class="time">
                            <span class="numtime" id="hour">10</span>
                            <span class="numtime-txt">Hours</span>
                        </div>
                        <span class="coln">:</span>
                        <div class="time">
                            <span class="numtime" id="min">00</span>
                            <span class="numtime-txt">Mins</span>
                        </div>
                        <span class="coln">:</span>
                        <div class="time">
                            <span class="numtime" id="sec">01</span>
                            <span class="numtime-txt" >Secs</span>                        
                        </div>
                        <div class="meridiem" >
                            <div id="ampm">AM</div>
                        </div>
                    
                    </div>
                </div>
            </div>
            <div class="tip">
                <span id="tiptxt">GRAB SOME HEALTHY BREAKFAST !!!</span>
            </div>
            <div class="image"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
